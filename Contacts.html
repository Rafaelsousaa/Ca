<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Rafael Contact</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="Contact.css">
		
	</head>
	<body>
		<header>			
			<div class="box">
				<img class="headerImage" src='back.jpg'>
				<img src="first.jpg" class="photosec" >

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Work Experience</a></li>					
						<li><a href="">Skills</a></li>
						<li><a href="contato.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
					<label for="nomesobrenome">Name and Surname</label>
					<input type="text" id="nomesobrenome" class="input-padrao" required>

					<label for="email">Email</label>
					<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

					<label for="Phone">Phone</label>
					<input type="tel" id="Phone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

					<label for="mensage">Mensage</label>
					<textarea cols="70" rows="10" id="mensage" class="input-padrao" required></textarea>

				<fieldset>
					<legend>How do you prefer to contact us?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>	
					
				<input type="submit" value="Submit a Form" class="send">
			</form>
		</main>
			<footer>
				
					<img class="footer" src="ba1.jpg">
					<p class="copyright">&copy; Rafael Sousa - 2020</p>
				
			</footer>
	</body>
</html>
